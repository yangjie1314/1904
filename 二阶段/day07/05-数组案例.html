			// 通过循环按行顺序为一个5×5的二维数组a赋1到25的自然数，然后输出该数组的左下半三角
			/* i   j     arr1[j]
			0  0-4    1-5
			1  0-4    6-10
			2  0-4    11-15 */
			var arr = new Array(5);
			for(var i = 0; i < arr.length; i++) {
				var arr1 = new Array(5);
				for(var j = 0; j < arr1.length; j++) {
					arr1[j] = j+1 + i*5;
				}
				arr[i] = arr1;
			}
			console.log(arr);
			
			// 外层循环控制行, 第i行,每一行arr[i]又是一个数组
			for(var i = 0; i < arr.length; i++) {
				// 内层控制列,当前这一行arr[i] 的第j列
				for(var j = 0; j < arr[i].length; j++) {
					// 行号大于等于列号,代表左下半角
					if(i >= j) {
						document.write(arr[i][j] + "&nbsp;");
					}
				}
				document.write("<br>");
