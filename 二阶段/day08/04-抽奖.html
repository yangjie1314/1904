<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="fn()">中午谁请吃饭？</button>
		<script>
			var arr = ["梁骏宇","李顺","谷郎","张天铭","丁伟"];
			console.log(arr);
			function fn () {
				// 生成一个0- length-1的随机数
				var index = Math.floor(Math.random() * arr.length);
				console.log(index);
				alert(arr[index] + "中午请吃饭");
			}
		</script>
	</body>
</html>
