<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 打印出1000-2000年中所有的闰年，（并以每行四个数的形式输出)
			// var count = 0;
			for(var year = 1000, count = 0; year <= 2000; year++){
				if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
					document.write(year+"&nbsp;");
					count++;
					if(count % 4 === 0) document.write("<br>");
				}
			}
			
		</script>
	</body>
</html>
