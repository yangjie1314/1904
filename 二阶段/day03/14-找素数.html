<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 输出100-200之间所有的素数（只能被1和自己整除的数）
			for(var num = 100; num <= 200; num++){
				// 判断num是否为素数
				// 2-half去循环就行
				var is = true;
				var half = parseInt(num/2);
				for(var i = 2; i <= half; i++){
					if(num % i === 0){
						// console.log(num+"不是素数");
						is = false;
						break;
					}
				}
				// 如果循环过程中遇到了break,那么i < half, 如果时正常结束 i === half
				// is === true就说明没有进入if
				// if(i === half){
				if(is){
					console.log(num+"是素数");
				}
			}
		</script>
	</body>
</html>
