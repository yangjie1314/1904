<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* while(判断条件){
				条件为true的时候反复执行的代码
			} */
			
			/* while(true){
				document.write("hello");
			} */
			var str = "hello1";
			// 十遍str
			// 1、循环变量
			var count = 0; // 记录打印次数
			// 2、循环条件
			while(count < 10){
				// 3、循环体
				document.write(str+"<br>");
				// 4、步进
				count++;
			}
			document.write(count);
		</script>
	</body>
</html>
