<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 外层循环控制行
			for(var i = 1; i < 10; i++){
				// 内层循环控制列
				for(var j = 1; j <= i; j++){
					document.write(j+"X"+i+"="+i*j+"&nbsp;");
				}
				// 一行结束
				document.write("<br>");
			}
		</script>
	</body>
</html>
