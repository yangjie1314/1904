<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var date = Number(prompt("请输入一个日期")); // 20190424
			var day = date % 100;
			var month = parseInt(date/100) % 100;
			var year = parseInt(date/10000);
			
			
			var days = day; // 先得到这个月到现在有多少天
			// 再去加上之前的月份的总天数
			switch(month) {
				case 12: days += 30;
				case 11: days += 31;
				case 10: days += 30;
				case 9: days += 31;
				case 8: days += 31;
				case 7: days += 30;
				case 6: days += 31;
				case 5: days += 30;
				case 4: days += 31;
				case 3:  // 判断润平年
					/* if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
						days += 29;
					}else{
						days += 28;
					} */
					
					days += (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) ? 29 : 28;
					
				case 2: days += 31;
				case 1: days += 0;
				break;
				default: days = 0;		
			}
			if(days === 0){
				alert("请输入1-12")
			}else{
				// alert(days);
				alert(year+"年"+month+"月"+day+"号是这一年的第"+days+"天");
			}
		</script>
	</body>
</html>
