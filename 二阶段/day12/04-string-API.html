<html>

	<body>
		<script>
			var str = "fs3dgr4ew";
			// console.log(str.indexOf("2"))
			// console.log(str.search("2"));
			// console.log(str.search(/\d/));
			// console.log(str.match(/\d/g)); // 匹配得到数组,默认只匹配一个,g全局匹配
			
			// console.log(str.split(/\d/));
			
			var str = "fjhdsklmdjhfowieTMDdsklsMMPvcdsjmmmp";
			
			var reg = /(md)|(tmd)|(mmp)|(mmmp)/ig;
			// 第二个参数可以是一个函数,每次匹配到函数就会被调用一次,函数的返回值就是替换的字符串
			var str2 = str.replace(reg, function (s) {
				console.log(s);
				// s就是当前满足正则匹配到的子串
				// 根据s.length返回 * 的数量
				var res = "";
				for(var i = 0; i < s.length; i++) res += "*";
				
				return res;
			});
			console.log(str2);
			
			
			
			
			
		</script>
	</body>
</html>
