<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var json = [
				{"name":"zhangsan"},
				{"name":"lisi"},
				{"name":"wangwu"}
			];
			console.log(json);
			var str = JSON.stringify(json); // 把json对象转换成字符串
			console.log(str);
			
			var json2 = JSON.parse(str); // 把满足json格式的字符串转换成json对象
			console.log(json2);
			
		</script>
	</body>
</html>
