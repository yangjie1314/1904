<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Animal (name) {
				this.name = name;
			}
			Animal.prototype.say = function () {
				console.log(this.name);
			}
			
			var duck = new Animal("唐老鸭");
			
			console.log(duck instanceof Animal); // true
			console.log(duck instanceof Object); // true
			console.log(duck instanceof Function); // false
			console.log(Animal instanceof Function); // true
			console.log(Animal.__proto__ === Function.prototype);
			// instanceof判读一个变量是否为数组
			console.log(duck instanceof Array);
			console.log([] instanceof Array);
			console.log("--------------");
			
			console.log(duck.hasOwnProperty("name")); // true
			console.log(duck.hasOwnProperty("say")); // false
			console.log(duck.hasOwnProperty("walk")); // false
			
			console.log("--------------");
			
			console.log(Animal.prototype.isPrototypeOf(duck)); // true
			console.log(Animal.isPrototypeOf(duck)); // false
			
			
			
			
		</script>
	</body>
</html>
