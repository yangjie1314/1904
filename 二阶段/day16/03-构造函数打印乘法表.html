<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Cfb (n) {
				this.n = n;
				this.str = "";
			}
			
			Cfb.prototype.init  = function () {
				// 根据n拼接乘法表字符串
				for(var i = 1; i <= this.n; i++){
					for(var j = 1; j <= i; j++) {
						this.str += `${j}X${i}=${j*i}&nbsp;`;
					}
					this.str += "<br>";
				}
				// 一次性的打印
				this.print();
			}
			Cfb.prototype.print = function () {
				// 负责打印
				document.write(this.str);
			}
			
			
			var c9 = new Cfb(9);
			c9.init();
			var c19 = new Cfb(19);
			c19.init();
		</script>
	</body>
</html>
