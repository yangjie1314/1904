<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function fn () {}
			// 构造函数首字母一般大写
			function Fn () {}
			
			// 一个函数是否是构造函数取决于如何调用
			
			var a = fn();
			console.log(a); // undefined
			var b = new fn();
			console.log(b); // 实例对象
			console.log(typeof b); // object
			
			// 构造动物函数
			function Animal (name, age) {
				// 构造函数里的this指向即将new的那个对象
				// console.log(this);
				this.name = name; // 给this这个对象新增一个名为name的属性,属性值为传递过来的name参数
				this.age = age;
				this.say = function () {
					alert(this.name);
				}
			}
			
			var cat = new Animal("Tom", 30);
			var cat1 = new Animal("假老练", 200);
			console.log(cat);
			console.log(cat1);
			cat.say();
			cat1.say();
			
			
		</script>
	</body>
</html>
