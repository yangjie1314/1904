<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1,3,4,5,6];
			var a = arr[2];
			
			// 声明了a,b,c,d四个全局变量, 分别接受arr里的前四个元素
			var [a,b,c,d,e,f] = arr;
			console.log(a); // 1
			console.log(f); // undefined
			
			var obj = {
				id : 1,
				name : "zhaosi"
			};
			// 声明了is name两个全局变量,分别赋值为obj里面的id和name属性
			var {id, name, abc} = obj;
			
			console.log(id)
			console.log(name)
			console.log(abc)
			
			var left = 200, right = 300;
			var obj = {left, right};
			console.log(obj);
			
		</script>
	</body>
</html>
