<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 三目运算符
			var num = 10;
			if(num > 9) alert("yes");
			else alert("no");
			
			num>9 ? alert("yes") : alert("no");
			// 条件 ？ 条件成立的代码 : 条件不成立的代码
			alert(num > 9 ? "yes" : "no");
			
		</script>
	</body>
</html>
