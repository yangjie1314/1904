<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var month = Number(prompt("请输入1-12月"));
			var days = 1;
			switch(month) {
				case 12: days += 30;
				case 11: days += 31;
				case 10: days += 30;
				case 9: days += 31;
				case 8: days += 31;
				case 7: days += 30;
				case 6: days += 31;
				case 5: days += 30;
				case 4: days += 31;
				case 3: days += 28; // 判断润平年
				case 2: days += 31;
				case 1: days += 0;
				break;
				default: days = 0;		
			}
			if(days === 0){
				alert("请输入1-12")
			}else{
				alert(days);
			}
		</script>
	</body>
</html>
