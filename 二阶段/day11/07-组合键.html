<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			document.onkeydown = function (e) {
				e = e || event;
				var code = e.keyCode || e.which;
				console.log(code);
				console.log(e.ctrlKey);
				if(code === 83 && e.ctrlKey) {
					alert("按下了保存");
				}
			}
		</script>
	</body>
</html>
