<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{width: 200px; height: 200px; background: red; position: absolute;}
		</style>
	</head>
	<body>
		<div id="box">box</div>
		<script>
			// ??? 限定拖拽范围
			var box = document.querySelector("#box");
			// 鼠标按下
			box.onmousedown = function (e) {
				e = e || event;
				// 获取固定的鼠标到盒子边缘的距离
				var y = e.offsetY, x = e.offsetX;
				document.onmousemove = function (e) {
					// box跟随鼠标移动
					e = e || event;
					var left = e.clientX - x, top = e.clientY - y;
					box.style.left = left + "px";
					box.style.top = top + "px";
					
				}
				// 鼠标抬起结束拖拽
				document.onmouseup = function () {
					// 注销move事件
					document.onmousemove = null;
				}
				return false; // 阻止默认圈选文字事件
			}
			
		</script>
	</body>
</html>
