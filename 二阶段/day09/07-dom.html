<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box" class="box1">
			<p>paragraph</p>
		</div>
		<div>box</div>
		<div class="box1">box</div>
		<p>bdtf</p>
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<script>
			var box = document.getElementById("box");
			console.log(box);
			
			var p = box.getElementsByTagName("p")[0];
			console.log(p);
			
			var div = document.getElementsByTagName('div'); // 集合 类数组对象
			console.log(div); // 集合
			console.log(div[0]); // 必须通过索引取到确定的某一个DOM元素
			
			
			
			var box1 = document.getElementsByClassName('box1'); // IE8+
			console.log(box1);
			
			// ES5选择元素的方法
			// 找到一个就结束
			console.log(document.querySelector("#box"));
			console.log(document.querySelector(".box1"));
			console.log(document.querySelector("div"));
			
			// 找到所有满足选择器的元素
			console.log(document.querySelectorAll(".box1"));
			
			var ul = document.querySelector("ul");
			// var lis = ul.querySelectorAll("li");
			var lis = ul.children; // 获取所有的子元素
			
			var parent = lis[1].parentNode;
			
			
			
			console.log(lis);
			console.log(parent);
			
			console.log(parent.previousSibling); // 上一个节点(包含空格)
			console.log(parent.previousElementSibling); // 上一个元素节点
			console.log(parent.nextSibling); // 下一个节点(包含空格)
			console.log(parent.nextElementSibling); // 下一个元素节点

			
			
		</script>
	</body>
</html>
