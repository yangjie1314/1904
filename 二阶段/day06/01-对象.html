<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// object 
			// 键值对
			// key : value
			var obj = {
				name: "zhnagsan",
				age: 18,
				say: function () {
					// console.log(obj.name);
					console.log(this.name); // 我 对象方法里的this值当前对象
				}
			}
			console.log(obj.age);
			console.log(obj["age"]);
			obj.say();
			
			obj.gender = "male"; // 给obj新增了一个gender属性,值为"male"
			
			
			var key = "age";
			console.log(obj.key);
			console.log(obj[key]); // 如果属性名实在一个变量里,那么只能中括号变量名的方式访问
			// 遍历
			for(var key in obj){
				console.log(key);
				console.log(obj[key]);
			}
			
			
		</script>
	</body>
</html>
