<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1,2,3];
			var arr2 = [4,5,6];
			var arr4 = [7,8,9];
			
			var arr3 = arr.concat(arr2, arr4);
			console.log(arr);
			console.log(arr3);
			
			var str = arr3.join(":");
			console.log(str);
			
			var num = arr3.pop();
			console.log(arr3);
			console.log(num);
			
			var len = arr3.push(10,11,12);
			console.log(arr3);
			console.log(len);
			
			arr3.reverse();
			console.log(arr3);
			
			// var sub = arr3.slice(1,3);
			var sub = arr3.slice(1); // 截取到末尾
			// var sub = arr3.slice(-3, -1); // 倒数第3到倒数第1,但是不包含倒数第一
			console.log(sub);
			
			var str = arr3.toString();
			console.log(str);
			
		</script>
	</body>
</html>
