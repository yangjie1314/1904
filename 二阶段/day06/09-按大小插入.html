<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [23,54,6,67,87,93,1];
			var arr2 = arr.sort(function (a, b) {
				return a-b;
			});
			// console.log(arr2);
			var num = 20;
			// 从左往右,找到比num大或者相等,就应该插入了
			for(var i = 0; i < arr2.length; i++) {
				if(num <= arr2[i]) {
					arr2.splice(i, 0, num);
					// 只需要插入成功,循环结束
					break;
				}
			}
			console.log(arr2);
		</script>
	</body>
</html>
