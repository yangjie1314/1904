		<script>
			function add () {
				// console.log(a+b+c);
				// console.log(arguments); // 实参副本, 把实参复制一份放进来
				// 通过索引访问某一个实参

				// 从0到arguments.length-1循环

					sum += arguments[i];
				}
				console.log(sum);
				
			}
