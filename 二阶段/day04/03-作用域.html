<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var b = 10; // 全局变量,整个程序都能使用
			function fn (num) {
				// 形参也可以理解成局部变量
				var a = 20; // 局部变量,只能在当前函数内部使用
				console.log(a);
				console.log(b);
			}
			
			fn(20);
			console.log(b);
			// console.log(a);
			
		</script>
	</body>
</html>
