	<body>
		<script>
			function leapYear (n, m) {
				for(var year = n; year <= m; year++){
					if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
						console.log(year);
					}
				}
			}
			leapYear(2000, 2100);
		</script>
