<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../tools.js"></script>
		<style>
				#box{width: 200px; height: 200px; background: green; position: absolute;}
			</style>
		</head>
		<body>
			<div id="box"></div>
		<script>
			let box = tools.$("#box");
			tools.on(box, 'click', function () {
				tools.move2(box, 'left', 600, function () {
					tools.move2(box, 'top', 300, function () {
						tools.move2(box, 'width', 300);
					});
				});
			})
		</script>
	</body>
</html>
