<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log(10%3);
			console.log(10/3);
			
			var a = 10;
			console.log(a == 10);
			console.log(a < 9);
			// console.log(10 <= a < 100); // 错误写法
			console.log(a >= 10 && a < 100);
			
			console.log(a == "10"); // 两个等号只校验值相等
			console.log(a === "10"); // 全等
			
			console.log(a != "10"); // false
			console.log(a !== "10"); // a跟"10"不全等   true
		</script>
	</body>
</html>
