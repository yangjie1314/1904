<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 弱类型
			var a = 20;
			document.write(a);
			document.write("<br>");
			document.write(typeof a); // number
			document.write("<br>");
			a = "hello";
			document.write(a);
			document.write("<br>");
			document.write(typeof a); // string
			document.write("<br>");
			
			var b; // 声明了一个变量,但是没有赋值,默认值就是undefined
			document.write(b); // undefined
			document.write("<br>");
			document.write(typeof b); // ???
			document.write("<br>");

			var c = true; // boolean
			document.write(c);
			document.write("<br>");
			document.write(typeof c); // boolean
			document.write("<br>");
		</script>
	</body>
</html>
