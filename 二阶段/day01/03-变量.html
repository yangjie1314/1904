<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = "hello world";
			var b = 20;
			var c = "20";
			// var 声明变量的关键字
			//  a  变量名
			//  =  赋值
			var d;
			d = 10;
			
			
			document.write(a); // 变量a
			document.write("<br>");
			document.write("a"); // 字符a
			document.write("<br>");
			document.write(b);
			document.write("<br>");
			document.write(c);
			
			b = 30;
			document.write("<br>");
			document.write(b);
			
		</script>
	</body>
</html>
